<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event exercise</title>
    <script src="js/event.js" defer></script>
</head>
<body>
    <!-- Method 1 of creating an Event -->
    <!-- This Method is less ideal -->
    <button onclick="alert('Hello World!')">Click me</button>
    <br>
    <!-- Method 2 -->
    <button id="btn">Click me</button>
    <br>
    <!-- Method 3 -->
    <button id="btn3">Click me too</button>
    <br>
    <!-- Callback -->
    <button id="btnCall">Click me as well</button>
    <br>
    <!-- Event Listener for Group of Nodes -->
    <button id="1" class="btnGroup">Click me</button>
    <br>
    <button id="2" class="btnGroup">Click me</button>
    <br>
    <button id="3" class="btnGroup">Click me</button>
</body>
</html>
